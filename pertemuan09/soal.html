<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung luas dan keliling lingkaran</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <label for="jari">masukan jari-jari: </label>
    <input type="number" id="jari">

    <button onclick="hitungLingkaran()">Hitung</button>

    <p>Hasil perhitungan luas: <span id="hasilLuas">0</span></p>
    <p>Hasil perhitungan keliling: <span id="hasilKeliling">0</span></p>

    <script>
        function hitungLingkaran(){
            const phi = 3.14; //constanta

            let jari = document.getElementById('jari').value;
            
            let luas = phi * (jari ** 2); //menghitung luas

            let keliling = 2 * phi * jari; //menghitung keliling
            
            document.getElementById('hasilLuas').innerHTML = luas;
            document.getElementById('hasilKeliling').innerHTML = keliling;
        }
    </script>
</body>
</html>
