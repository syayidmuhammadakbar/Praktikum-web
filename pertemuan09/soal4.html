<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perjumlahan sederhana</title>
</head>
<body>
    <h1>perjumlahan sederhana</h1>

    <label for="bil_1">bilangan 1</label>
    <input type="number" id="bil_1" onchange="pertambahan()"> <br>

    <p>+</p>

    <label for="bil_2">bilangan 2</label>
    <input type="number" id="bil_2" onchange="pertambahan()">

    <button>total</button>
    <p>=</p>
    <p>hasil pertambahan: <span id="total"></span></p>

    <script>
            function pertambahan(){
            let input1 = document.getElementById('bil_1').value;
            let input2 = document.getElementById('bil_2').value;
            let hasil = input1 - ( -input2)
            
            total.innerHTML = hasil
    }
    </script>
</body>
</html>
